<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Submitted Data</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="firstName"></td>
                    <td id="lastName"></td>
                    <td id="email"></td>
                    <td id="dob"></td>
                    <td id="age"></td>
                    <td id="gender"></td>
                    <td id="phoneNumber"></td>
                    <td id="address"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="window.location.href='index.html'">Go Back</button>
    </div>

    <script>
        window.onload = function() {
            let formData = JSON.parse(localStorage.getItem("formData"));
            if (formData) {
                document.getElementById("firstName").textContent = formData.firstName;
                document.getElementById("lastName").textContent = formData.lastName;
                document.getElementById("email").textContent = formData.email;
                document.getElementById("dob").textContent = formData.dob;
                document.getElementById("age").textContent = formData.age;
                document.getElementById("gender").textContent = formData.gender;
                document.getElementById("phoneNumber").textContent = formData.phoneNumber;
                document.getElementById("address").textContent = formData.address;
            }
        }
    </script>
</body>
</html>
